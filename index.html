<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adivinhe o número</title>
</head>

<body>
    
    <div class="container">
        <div class="container_conteudo">
            <div class="container_informacoes">
                <div class="container_texto">
                    <h1>Adivinhe o <span class="container_texto-azul">Número secreto</span></h1>
                    <p class="texto_paragrafo"> Escolha um número entre 1 a 20</p>
                </div>   
                <input type="number" min="1" max="20" class="container_input">
                <div class="chute container_botoes">
                    <button onclick="verificarChute()" class="container_botao">Confirmar</button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container_botao" disabled>Novo jogo</button>
                </div>
            <div>
                <img src="./img/Rick-olhando.png" alt="garoto pesando" class="container_imagem-garoto"/>
            </div>
            
            </div>
    </div>


     <script src="app.js" defer></script>
</body>
</html>
